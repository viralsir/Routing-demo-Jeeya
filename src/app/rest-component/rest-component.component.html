<p>rest-component works!</p>
<br/>
<input type="button" class="btn btn-warning" value="Fetch Post Data" (click)="getPostRecord()">

<table class="table table-hover">
  <thead>
  <tr>
    <th>User Id</th>
    <th> Id</th>
    <th> title </th>
    <th> Body </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of postdata">
    <td>{{post.userId}}</td>
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
  </tr>
  </tbody>
</table>
